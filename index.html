<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>
        <div class="heading"><h1>ROCK PAPER SCISSORS</h1></div>       
    </header>
    <main>
        <section>
            <div class="choices">
                <div class="innerchoices">
                <div class="choice" id="rock">
                    <img class="ch1" src="rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img class="ch2" src="paper.png" alt="">
                </div>
                <div class="choice" id="scissors">
                    <img class="ch3" src="scissors.png" alt="">
                </div>
                </div>
            </div>
        </section>
        <section>
            <div class="score-board">
                <div class="score">
                    <p id="userscore">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="compscore">0</p>
                    <p>Computer</p>
                </div>
            </div>
        </section>
        <section>
            <div class="trial-container">
                <p>No. of trial:</p>
                <p id="totrial"> 0</p>
            </div>
            <br>
            <div class="message-container">
                <p id="message">Your Move!</p>
            </div>
        </section>
    </main>
    <script src="logic.js"></script>
</body>
</html>
